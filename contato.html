  <header style="background-color: #222; color: white; padding: 10px 0;">
    <div style="max-width: 1200px; margin: auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
      <h1 style="font-size: 22px; font-weight: bold;">Encanto Doce</h1>
      <nav>

        <a href="Contato.html" style="color: white; margin-left: 20px; text-decoration: none; font-weight: bold;">Contato</a>
      </nav>

  <section id="contato" style="background-color: white; padding: 60px 20px;">
    <div style="max-width: 600px; margin: auto;">
      <h2 style="text-align: center; margin-bottom: 30px;">Entre em Contato</h2>
      <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="nome" placeholder="Seu nome" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <input type="email" name="email" placeholder="Seu email" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        <select name="assunto" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
          <option value="">Selecione o assunto</option>
          <option value="info">Informações</option>
          <option value="cardapio">Cardápio</option>
          <option value="suporte">Suporte</option>
          <option value="outro">Outro</option>
        </select>
        <textarea name="mensagem" placeholder="Digite sua mensagem" rows="5" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        <button type="submit" style="background-color: #986f5d; color: white; padding: 12px 25px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer;">Enviar</button>
      </form>
    </div>
  </section>
